{% extends 'myapp/base.html'%}

{% block body%}
    <div class="max-w-3xl mx-auto">
        <div class="flex items-center mb-6">
            <a href="/" class="text-indigo-600 hover:text-indigo-800 mr-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Dashboard
            </a>
            <h2 class="text-2xl font-bold text-gray-800">Edit Expense</h2>
        </div>
        
        <form method="post" class="bg-white shadow-lg rounded-lg">
            {%csrf_token%}
            <div class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Expense Name</label>
                        <div class="border border-gray-300 rounded focus-within:ring-2 focus-within:ring-indigo-500 focus-within:border-indigo-500">
                            {{expense_form.name}}
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Category</label>
                        <div class="border border-gray-300 rounded focus-within:ring-2 focus-within:ring-indigo-500 focus-within:border-indigo-500">
                            {{expense_form.category}}
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Amount</label>
                        <div class="border border-gray-300 rounded focus-within:ring-2 focus-within:ring-indigo-500 focus-within:border-indigo-500">
                            {{expense_form.amount}}
                        </div>
                    </div>
                </div>
                
                <div class="mt-6 flex justify-end">
                    <a href="/" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg mr-2 transition duration-300">
                        Cancel
                    </a>
                    <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300" type="submit">
                        Save Changes
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
