{% extends "adminpanel/base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Categories</h2>
  <a class="btn btn-primary" href="{% url 'adminpanel:category_create' %}">Create Category</a>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for cat in categories %}
    <tr>
      <td>{{ cat.id }}</td>
      <td>{{ cat.name }}</td>
      <td>{{ cat.description }}</td>
      <td>
        <a class="btn btn-sm btn-success" href="{% url 'adminpanel:category_update' cat.id %}">Edit</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
