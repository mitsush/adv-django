<!DOCTYPE html>
<html>
<head>
  <title>Custom Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'adminpanel:index' %}">Admin Panel</a>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'adminpanel:user_list' %}">Users</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'adminpanel:product_list' %}">Products</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'adminpanel:category_list' %}">Categories</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'adminpanel:salesorder_list' %}">SalesOrders</a>
    </li>
  </ul>
</nav>

<div class="container mt-4">
  {% block content %}
  {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

</html>
